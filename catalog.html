<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog – Insta Fashion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔝 Topbar -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/icons/logo.svg" alt="Logo" class="logo" />
      <span>Insta Fashion</span>
    </div>
    <div class="search-signup">
      <input type="text" placeholder="Search for styles..." class="search-input" />
      <button class="signup-btn">Sign Up</button>
      <button class="profile-btn">Profile</button>
    </div>
  </header>

  <!-- 🛍 Catalog Grid -->
  <section class="catalog">
    <h2>Explore the Collection</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="scripts/dress.avif" alt="Black Luxe Dress" />
        <div class="info">
          <h3>Black Luxe Dress</h3>
          <p>₹1,899</p>
          <a href="product-black-dress.html" class="buy-btn">Buy</a>
        </div>
      </div>

      <div class="product-card">
        <img src="prod2.jpg" alt="Oversized Tee" />
        <div class="info">
          <h3>Oversized Tee</h3>
          <p>₹999</p>
          <a href="product-oversized-tee.html" class="buy-btn">Buy</a>
        </div>
      </div>
      <!-- Add more products here -->
    </div>
  </section>

  <!-- 🧼 Footer -->
  <footer>
    <p>© 2025 Insta Fashion. Built in Raipur, styled for the world.</p>
  </footer>

  <script src="scripts/catalog.js" defer></script>
  
</body>
</html>
