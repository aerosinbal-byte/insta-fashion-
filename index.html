<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insta Fashion – Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔝 Topbar -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/icon.jpg" alt="Logo" class="logo" />
      <span>Insta Fashion</span>
    </div>
    <div class="search-signup">
      <input type="text" placeholder="Search for styles..." class="search-input" />
    <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
      <button class="profile-btn" onclick="window.location.href='profile.html'">Profile</button>
    </div>
  </header>

  <!-- 🖼 Hero Section -->
  <section class="hero">
    <img src="assets/banner.jpg" alt="Fashion Banner" class="hero-img" />
    <div class="overlay">
      <h1>Luxury Fashion. Delivered in 30 Minutes.</h1>
      <p>Raipur’s fastest fashion experience.</p>
      <button class="cta">Explore Collection</button>
    </div>
  </section>

  <!-- 🛍 Categories -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div class="category-card">👗 Dresses</div>
      <div class="category-card">👕 Tops</div>
      <div class="category-card">👖 Bottoms</div>
      <div class="category-card">👜 Accessories</div>
    </div>
  </section>

  <!-- 📈 Trending Products -->
  <section class="trending">
    <h2>Trending Now</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="pro4.jpg" alt="Black Luxe Dress" />
        <p> tshirt </p>
        <a href="tshirt.html" class="buy-btn">Buy</a>
      </div>
      <div class="product-card">
        <img src="product one.jpg" alt="Oversized Tee" />
        <p>Oversized Tee</p>
        <a href="product pants.html" class="buy-btn">Buy</a>
      </div>
    </div>
  </section>

  <!-- 🧼 Footer -->
  <footer>
    <p>© 2025 Insta Fashion. Built in Raipur, styled for the world.</p>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
