<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Insta Fashion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔝 Topbar -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/icons/logo.svg" alt="Logo" class="logo" />
      <span>Insta Fashion</span>
    </div>
    <div class="search-signup">
      <input type="text" placeholder="Search for styles..." class="search-input" />
      <button class="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
      <button class="profile-btn">Profile</button>
    </div>
  </header>

  <!-- 🔐 Login Form -->
  <main class="login-container">
    <h1>Welcome Back</h1>
    <p>Log in to continue your fashion journey</p>

    <form class="login-form">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="login-link">New to Insta Fashion? <a href="signup.html">Create an account</a></p>
  </main>

  <footer>
    <p>© 2025 Insta Fashion. Built in Raipur, styled for the world.</p>
  </footer>

  <script src="scripts/login.js" defer></script>
</body>
</html>
