<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – Insta Fashion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🔝 Topbar -->
  <header class="topbar">
    <div class="brand">
      <img src="assets/icons/logo.svg" alt="Logo" class="logo" />
      <span>Insta Fashion</span>
    </div>
    <div class="search-signup">
      <input type="text" placeholder="Search for styles..." class="search-input" />
      <button class="profile-btn">Profile</button>
    </div>
  </header>

  <!-- 🧑‍💼 Sign Up Section -->
  <main class="signup-container">
    <h1>Create Your Account</h1>
    <p>Join Raipur’s fastest fashion delivery experience</p>

    <!-- 🔗 Google Sign Up -->
    <div class="social-signup">
      <button class="google-btn">
        <img src="assets/icons/google.svg" alt="Google" />
        Sign Up with Google
      </button>
    </div>

    <!-- 📝 Form -->
    <form class="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="tel" placeholder="Mobile Number" required />
      <button type="submit">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
  </main>

  <footer>
    <p>© 2025 Insta Fashion. Built in Raipur, styled for the world.</p>
  </footer>

  <script src="scripts/signup.js" defer></script>
</body>
</html>
